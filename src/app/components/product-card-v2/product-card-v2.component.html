    <h1 class="text-white">{{cat.nombre}}</h1>

    <div class="gallery justify-content-start">

            <div class="contenedor card-side">
                <img src={{p.imagen}} alt="" width="270px">
                <div class="text">
                    <div class="pt-3">
                        <div class="title">
                            <h5 class="title"><strong>{{p.nombre}}</strong></h5>
                            <h6 class="title d-flex justify-content-end"><strong>{{p.precio}} â‚¬</strong></h6>
                        </div>
                    </div>
                </div>
            </div>


            <div class="contenedor card-side card-sideBack">

                          </svg>
                    </div>
                    <div class="pt-3">
                            <p>{{p.descripcion}}</p>
                    </div> 
                    <div class="mt-auto">
                            <p>{{p.tags}}</p>
                    </div>
                </div>

            </div>
        </div>
        }
    </div>
</div>
