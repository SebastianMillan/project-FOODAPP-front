<div class="container mt-3">
    <div class="row border border-light border-3 py-4 rounded-2">
        <div class="col-3 text-center mt-2">
            <span class="text-white fs-4">{{clienteToShow?.nombre}}</span>
        </div>
        <div class="col-3 text-center mt-2">
            <span class="text-white fs-4">{{clienteToShow?.username}}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="text-white fs-4">{{clienteToShow?.numPedidos}}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="text-white fs-4">{{clienteToShow?.puntos}}p</span>
        </div>
        <div class="col-1 text-center">
            <button class="btn btn-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-trash3 mt-1"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg>
            </button>
        </div>
        <div class="col-1 text-center">
            <button class="btn btn-link" (click)="showClienteDetail()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="yellow"
                    class="bi bi-search mt-1"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>
    </div>
</div>
