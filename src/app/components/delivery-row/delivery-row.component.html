<div class="container mt-3">
    <div class="border border-white border-2 rounded-2">
        <div class="row  py-4 rounded-2">
            <div class="col-1 text-center mt-2">
                <button class="btn btn-link" (click)="mostrarDetalles = !mostrarDetalles">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                        [class.bi-chevron-down]="!mostrarDetalles" [class.bi-chevron-up]="mostrarDetalles"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
            <div class="col-5 mt-2">
                <h3 class="text-white fs-4">{{pedido.nombreCliente}}</h3>
            </div>
            <div class="col-3 text-center mt-2">
                <h3 class="text-white fs-4">{{arreglarFecha()}}</h3>
            </div>
            <div class="col-3 text-center mt-2">
                <h3 [class]="estadoPedido">{{formatEstadoPedidoName()}}</h3>
            </div>
            <div *ngIf="mostrarDetalles">
                <hr style="color: white;">               
                    <div class="text-light ms-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                          </svg> Dirección: <h5 class="mt-1 ms-2">{{pedido.direccion}}</h5>
                    </div>
                    <div class="text-light ms-5 mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                          </svg> Teléfono: <h5 class="mt-1 ms-2">{{pedido.telefono}}</h5>
                    </div>
                    <div class="text-light float-end border border-light border-3 p-4 me-5 bg-success">
                        <h5>CONFIRMAR PEDIDO</h5>
                    </div>   
                    <div class="text-light float-end border border-light border-3 p-4">
                        <h5>IMPORTE: <span style="color: #FFC529;">{{pedido.importe}}€</span></h5>
                    </div>        
            </div>
        </div>
    </div>
</div>
