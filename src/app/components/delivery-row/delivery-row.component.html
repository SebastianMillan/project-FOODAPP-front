<div class="container mt-3">
    <div class="border border-white border-2 rounded-2">
        <div class="row  py-4 rounded-2">
            <div class="col-1 text-center mt-2">
                <button class="btn btn-link" (click)="mostrarDetalles = true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                        class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                    <div *ngIf="mostrarDetalles">
                        <button class="btn btn-link" (click)="mostrarDetalles = false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                              </svg>
                        </button>
                    </div>
                </button>
            </div>
            <div class="col-5 mt-2">
                <h3 class="text-white fs-4">{{pedido.nombreCliente}}</h3>
            </div>
            <div class="col-3 text-center mt-2">
                <h3 class="text-white fs-4">{{pedido.fecha}}</h3>
            </div>
            <div class="col-3 text-center mt-2">
                <h3 [class]="estadoPedido">{{formatEstadoPedidoName()}}</h3>
            </div>
            <div *ngIf="mostrarDetalles" class="container">
                <div class="row mt-3">
                <div class=" col-12 text-center text-light">
                    <h4>{{pedido.direccion}}</h4>
                </div>
                <div class="col-5 text-center text-light">
                    <h4>{{pedido.telefono}}</h4>
                </div>
                <div class="col-5 text-center text-light">
                    <h4>{{pedido.importe}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
