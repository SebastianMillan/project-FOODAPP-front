<div class="container">
    <div class="d-flex justify-content-center">
        <div class="custom-table-container">
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PUESTO</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <th scope="row"></th>
                    @for(trabajador of trabajadorList; track $index){
                    <tr>
                        <td>{{trabajador.nombre}}</td>
                        <td>{{trabajador.puesto}}</td>
                        <td>
                            <button class="rounded-button rounded-circle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <app-boton-detele-trabajador [id]="trabajador.id"></app-boton-detele-trabajador>
                        </td>
                        <td>
                            <app-boton-edit-trabajador [id]="trabajador.id"></app-boton-edit-trabajador>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
            <nav class="d-flex justify-content-center mt-2">
                <ngb-pagination [collectionSize]="numMTarabajadores" [pageSize]="20" [maxSize]="3" [rotate]="true"
                    [(page)]="numPage" (pageChange)="loadNewPage()" class="align-self-centers"
                    aria-label="Default pagination"></ngb-pagination>
            </nav>
        </div>
    </div>
</div>
