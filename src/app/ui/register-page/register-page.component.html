<h1 class="text-center text-white">GOURMET BURGUER</h1>
<div class="w-25 text-center mx-auto">
    <form class="border-2 border-white rounded-3 border p-3" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="USERNAME">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" placeholder="NOMBRE">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="EMAIL">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="PASSWORD">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="verifyPassword" [(ngModel)]="verifyPassword"
                placeholder="PASSWORD VERIFY">
        </div>
        <div>
            <input type="text" class="form-control" name="avatar" [(ngModel)]="avatar" placeholder="URL AVATAR">
        </div>
        <button (click)="sendRegistro()" type="button" class="btn btn-warning mt-3 border-1 border border-black">REGISTER</button>
    </form>
</div>
