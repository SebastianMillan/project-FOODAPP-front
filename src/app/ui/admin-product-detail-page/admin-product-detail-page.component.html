<h1 class="text-center text-white">PRODUCTO</h1>


<div class="container mt-5 border p-4">
    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="validationTooltip01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="nombre" name="nombre" required>
            <div class="valid-tooltip">
                ¡Se ve bien!
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationTooltip02" class="form-label">URL</label>
            <input type="url" class="form-control" id="validationTooltip02" name="url" [(ngModel)]="url">
            <div class="valid-tooltip">
                ¡Se ve bien!
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationTooltipUsername" class="form-label">Precio</label>
            <div class="input-group has-validation">
                <input type="number" step="0.01" min="0" max="10" class="form-control" name="precio" [(ngModel)]="precio" required>
                <div class="invalid-tooltip">
                    Por favor, elige un precio válido.
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationTooltip03" class="form-label">Descuento</label>
            <div class="input-group has-validation">
                <input type="number" step="0.01" min="0" max="10" class="form-control" name="descuento" [(ngModel)]="descuento">
                <div class="invalid-tooltip">
                    Por favor, elige un descuento válido.
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <label for="validationTooltipTags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="validationTooltipTags" data-role="tagsinput" name="tags" [(ngModel)]="tags">
        </div>

        <div class="col-md-12">
            <label for="validationTooltip05" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="validationTooltip05" [(ngModel)]="categoria" name="categoria" required>
            <div class="invalid-tooltip">
                Por favor, elige una categoría.
            </div>
        </div>

        <div class="col-12 mt-3">
            <button class="btn btn-light" type="button" (click)="addProducto()">Enviar formulario</button>
        </div>

    </form>
</div>
